<div>
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>NOM</th>
                <th>DESCRIPTION</th>
                <th>DURATION</th>
                <th>PRIX</th>
            </tr>
            <tr *ngFor="let training of listTrainings">
                <td>{{training.id}}</td>
                <td>{{training.name}}</td>
                <td>{{training.description}}</td>
                <td>{{training.duration}}</td>
                <td>{{training.price}} â‚¬</td>
                <td><input type="number" name="quantity" style="width: 60px;" [(ngModel)]="training.quantity"></td>
                <td><a class="btn btn-primary" (click)="onAddToCart(training)">Ajouter</a></td>
            </tr>
        </table>
    </ng-container>
</div>
