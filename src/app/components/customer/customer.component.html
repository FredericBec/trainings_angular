<div class="container">
    <div class="col md-3">
        <form #f="ngForm" (submit)="onSaveCustomer(f.value)">
            <div class="form-group">
                <label for="name" class="control-label">Nom :</label>
                <input type="text" required class="form-control" [(ngModel)]="customer.name" name="name">
            </div>
            <div class="form-group">
                <label for="firstName" class="control-label">Prénom :</label>
                <input type="text" required class="form-control" [(ngModel)]="customer.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="address" class="control-label">Adresse :</label>
                <input type="text" required class="form-control" [(ngModel)]="customer.address" name="address">
            </div>
            <div class="form-group">
                <label for="phone" class="control-label">Téléphone :</label>
                <input type="tel" required class="form-control" [(ngModel)]="customer.phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">E-mail :</label>
                <input type="email" required class="form-control" [(ngModel)]="customer.email" name="email">
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Poursuivre</button>
        </form>
    </div>
</div>
